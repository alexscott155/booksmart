<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Timer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div id="timer">
      <ion-datetime placeholder="Select Timer" [(ngModel)]="timer" display-format="HH : mm : ss" picker-format="HH : mm : ss"></ion-datetime>
    </div>
    <ion-button id="timer-button" size="large" (click)="StartTimer()" expand="block">
      Start timer
    </ion-button>
    <ion-button id="timer-button" size="large" (click)="stopTimer()" expand="block">
      Pause timer
    </ion-button>
</ion-content>
