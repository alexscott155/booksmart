<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Streak</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="streak-box">
    <div class="highest">Highest Streak: {{ highStreak }}</div>
    <div class="current">Streak: {{ currentStreak }}</div>
 
    <ion-button (click)="Missed()">I Missed A Day of Reading</ion-button>
  </div>
</ion-content>
