<ion-header>
  <ion-toolbar>
    <ion-title>Wishlist</ion-title>
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 
 
  <div class="ion-padding">
 
    <ion-list>
      <ion-item class="" *ngFor="let book of wishlist">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            
 
            <ion-col size="1" class="ion-align-self-center">
              {{ book.amount }}
              
            </ion-col>
 
      
 
            <ion-col size="2" offset="9">
              <ion-button color="medium" fill="clear" (click)="removeWishlistItem(book)">
                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="9">
              <b>{{book.volumeInfo.title}}</b>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
 
    <!-- <ion-button expand="full" (click)="exit()">
      Exit
    </ion-button> -->
  </div>
 
</ion-content>
