<ion-header>
  <ion-toolbar>
    <ion-buttons *ngIf="!firstTime" slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Interests</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  
<!--  
  <div class="ion-text-center"> -->
    <ion-grid>
    <ion-row class="ion-justify-content-evenly">
      <ion-col size="8">
        <div>
          <ion-input [(ngModel)]="userInterest.interest" placeholder="enter an interest" ></ion-input>
        </div>
      </ion-col>
      <ion-col size="4">
        <div>
          <ion-button (click)="createInterest(userInterest)" type="submit">Add Interest</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
    
    
  <!-- </div> -->
 
  <ion-list class="" *ngFor="let interest of (interests | async)">
     <!-- Sliding item with text options on both sides -->
    <ion-item-sliding >

      <ion-item class="ion-no-padding">
        <ion-label class="ion-margin" >{{interest.interest}}</ion-label>
        <!-- <ion-label class="ion-margin">{{interest.interest}}</ion-label> -->
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteInterest(interest.id)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
  <div id="interest-list">

  </div>
  <div class="ion-text-center">
    <ion-button  *ngIf="firstTime" (click)="goHome()" class="ion-margin-top" color="success" >See Book Recommendations</ion-button>
  </div>
  
</ion-content>
