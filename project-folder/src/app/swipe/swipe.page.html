<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Recommendations
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="'/wishlist'">
        <div class="wishlist-length">{{ wishlistItemCount | async }}</div>
        <ion-icon name="heart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="noInterests" class="ion-text-center">
    <h1 >
      You have no interests yet!
    </h1>
  </div>
  <div *ngIf="!noInterests">
    <ion-card>
      <div (click)='GoBookDetail(parsedBook)'>
        <img class="full-image" src={{parsedBook?.volumeInfo.imageLinks?.thumbnail}} />
        <ion-card-header>
          
          <ion-card-title> {{parsedBook?.volumeInfo.title}}</ion-card-title>
          <ion-card-subtitle>By: {{parsedBook?.volumeInfo.authors}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{parsedBook?.volumeInfo.description}}
        </ion-card-content>
      </div>
      <div>
        <ion-button class="ion-text-start" fill="clear" (click)="similarBooks(parsedBook?.volumeInfo.categories)">
          Similar books
        </ion-button>
      </div>
      <div>
        <ion-button class="ion-text-start" fill="clear" (click)="authorPage(parsedBook?.volumeInfo.authors, parsedBook?.id)">
          More by this author and similar authors
        </ion-button>
      </div>
      <ion-button fill="clear" (click)="addToWishlist(parsedBook)">
        <ion-icon name="add"></ion-icon>
      </ion-button>
      <ion-button class="ion-float-right" fill="clear" (click)="newBook()">
        <ion-icon color="danger" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-card>
  </div>
     
</ion-content>
