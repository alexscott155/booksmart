<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reading Log</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  
    <ion-card *ngFor="let date of (dates | async)"  class="ion-text-center ">
        <ion-card-subtitle>{{date.date}} {{date.time}}</ion-card-subtitle>
        <div>{{date.book}}</div>
    </ion-card>
</ion-content>
