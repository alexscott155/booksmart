<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form>    
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item> 
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
      <ion-button class="ion-margin-top" type="submit" (click)="this.firebaseService.login(email, password)" expand="block" size="default">Login</ion-button>
  </form>
<ion-button class="ion-margin-top" type="submit" (click)="goRegister()"  expand="block"  fill="outline">No Account? Register</ion-button>
</ion-content>
