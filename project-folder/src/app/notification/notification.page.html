<ion-header>
  <ion-toolbar>
    <ion-title>Notifications</ion-title>
     <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="addNotification()">
      <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

 <ion-content [fullscreen]="true">
  <ion-card *ngFor="let notification of (notificationList|async)">
  
    <ion-card-header>
    
      <ion-card-title>{{notification.title}} </ion-card-title>
      <ion-card-subtitle>{{notification.day}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
    <ion-button id='button' fill="outline" (click)="deleteNotification(notification.id)">
      <ion-icon  name="remove-circle-outline"></ion-icon>
      </ion-button>
      {{notification.standardTime}}
      
    </ion-card-content>
  </ion-card>
